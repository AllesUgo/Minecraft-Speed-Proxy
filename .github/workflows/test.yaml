name: Test commit and pr

on:
  pull_request:
  push:

jobs:

  build-with-gcc:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev

      - name: Install deps
        run: sudo apt update && sudo apt-get install manpages-posix-dev glibc-doc manpages-posix build-essential -y

      - name: Build with xmake
        run: git fetch --depth=1000000 && version=$(git describe --tags) && version1=${version#v} && export VERSION=${version1%%-*} && xmake f --cc=gcc -y && xmake build -y && ./build/linux/x86_64/release/minecraftspeedproxy --version
      
      - name: Build with Makefile
        run: git fetch --depth=1000000 && version=$(git describe --tags) && version1=${version#v} && export VERSION=${version1%%-*} && make && ./minecraftspeedproxy --version

  build-with-clang:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev
      
      - name: Install deps
        run: sudo apt update && sudo apt-get install manpages-posix-dev glibc-doc manpages-posix build-essential clang -y
      
      - name: Build with xmake
        run: git fetch --depth=1000000 && version=$(git describe --tags --always) && version1=${version#v} && export VERSION=${version1%%-*} && xmake f --cc=clang -y && xmake build -y && ./build/linux/x86_64/release/minecraftspeedproxy --version

      - name: Build with Makefile
        run: git fetch --depth=1000000 && version=$(git describe --tags --always) && version1=${version#v} && export VERSION=${version1%%-*} && make -e CXX=clang && ./minecraftspeedproxy --version
