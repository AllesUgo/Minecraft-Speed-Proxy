name: Build and release

on:
  pull_request:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up xmake
        run: sudo add-apt-repository ppa:xmake-io/xmake && sudo apt update && sudo apt install xmake
      
      - name: Install deps
        run: sudo apt update && sudo apt upgrade -y && sudo apt-get install manpages-posix-dev glibc-doc manpages-posix build-essential git -y

      - name: Build with xmake
        run: git fetch --depth=1000000 && version=$(git describe --tags) && version1=${version#v} && export VERSION=${version1%%-*} && xmake build -y
      
      - name: Build with Makefile
        run: git fetch --depth=1000000 && version=$(git describe --tags) && version1=${version#v} && export VERSION=${version1%%-*} && make

      - name: Echo Version
        run: ./minecraftspeedproxy --version
